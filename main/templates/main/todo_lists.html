{% extends 'main/base.html' %}

{% block title %} Todos {% endblock %}

{% block content %}
<h1>To-Do Lists</h1>
    {% for td in user.todolist.all %}
        <form method="post" action="{% url 'todo_list_delete' td.id %}">
            {% csrf_token %}
            <div class="d-flex flex-row pt-4">
                <div class="input-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'todo_list_detail' td.id %}">{{ td.name }}</a>
                </div>
                <input type="submit" class="btn btn-danger btn-sm " value="Delete" onclick="return confirm('Are you sure you want to delete this todo list?');">
            </div>
        </form>
   
    {% endfor %}
{% endblock %}
